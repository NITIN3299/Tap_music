<!DOCTYPE html>
<html>
    <head>
        <title>Tap Music</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app">
           <header>
              <h1>DJ</h1>
              <p>Tap on pads to make music</p>
           </header>
           <div class="visual">
           </div>
           <div class="pads">
               <div class="pad1">
                   <audio class="sounds" src="bubbles.mp3"></audio>
               </div>
               <div class="pad2">
                <audio  class="sounds" src="clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio  class="sounds" src="confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio  class="sounds" src="glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio  class="sounds" src="moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio  class="sounds" src="ufo.mp3"></audio>
            </div>
           </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
